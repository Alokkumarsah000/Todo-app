<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    body{
      background-color:#638cb8;
    }  

    input{
      width:100%;
      padding:12px 20px;
      margin:8px 0px;
      box-sizing:border-box
    }

    input:placeholder{
      color:#d3d3d3;
    }
    .submit{
      background-color:#6ba3e8;
    }
    .center-column{
      width:600px;
      margin:20px auto;
      padding:20px;
      background-color:#fff;
      border-radius:3px;
      box-shadow:6px 2px 30px 0px rgba(0,0,0,0.75)
    }
    .item-row{
      background-color:#906abd;
      margin:10px;
      padding:20px;
      border-radius:3px;
      color:#fff;
      font-size:16px;
      box-shadow:0px -1px 10px -4px rgba(0,0,0,0.75)
    }
     
    .btn-danger{
      background-color:#ffae19;
      border-color:#e59400;
    }

</style>










<div class="center-column">

<form method="POST"  action="/">
    {% csrf_token %}
    {{form.title}}
    <input class="btn btn-info" type="submit">
</form> 

<div>
{% for tasks in task %}
  
  <div class="item-row">
    <a class="btn btn-sm btn-info" href="{% url 'update_task' tasks.id %}">Update</a>
    <a class="btn btn-sm btn-danger" href="{% url 'delete' tasks.id %}">delete</a>
    {% if tasks.complete == True %}
    <strike>{{tasks}}</strike>
    {% else %}
    <span>{{tasks}}</span>
    {% endif %}
  </div>

{% endfor %}
</div>
</div>
<h3>update task</h3>
<form  method="POST" action=''>
    {% csrf_token %}
    {{form}}
    <input type="submit" name="update task">
</form>
